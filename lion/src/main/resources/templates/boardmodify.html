<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시물 작성폼</title>
</head>

<style>

    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }

    .layout input{

        width : 100%;
        box-sizing : boarder-box

    }

    .layout textarea {
        width: 100%;
        margin-top : 10px;
        min-height : 300px;
    }
</style>


<body>
<div class="layout">
  <form th:action="@{/board/update/{id}(id = ${board.id})}" method="post">
    <div>
      <label for="category">카테고리</label>
      <select id="category" name="category">
        <option value="2">자유 게시판</option>
        <option value="3">개발 게시판</option>
        <option value="4">일상 게시판</option>
        <option value="5">사건사고 게시판</option>

      </select>
    </div>
    <br>

    <label for="title">제목</label>
    <input id="title" name="title" type="text" th:value="${board.title}">
    <label for="content">내용</label>
    <textarea id="content" name="content" th:text="${board.content}"></textarea>
    <button type="submit">수정</button>
  </form>
</div>
</body>
</html>
